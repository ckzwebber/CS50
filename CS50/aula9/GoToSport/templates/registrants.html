{% extends "layout.html" %}

{% block body %}

    <h1>Inscritos</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Esporte</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant.name }}</td>
                    <td>{{ registrant.sport }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
